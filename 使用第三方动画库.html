<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        @keyframes comein {

            0% {
                transform: translateX(-100px);
            }

            100% {
                transform: translateX(0px);
            }

        }

        @keyframes comeout {

            0% {
                transform: translateX(0px);
            }

            100% {
                transform: translateX(-100px);
            }

        }

        .v-enter-active {
            animation: comein 3s;
        }

        .v-leave-active {
            animation: comeout 3s;
        }

        .long-enter-active {
            animation: comein 3s;
        }

        .long-leave-active {
            animation: comeout 3s;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    isShow: false
                }
            },
            methods: {
                switchShow() {
                    this.isShow = !this.isShow;
                }
            },
            template: `
             <div>
            <transition>
            <div v-if='isShow'>使用自定义动画</div></div>
            </transition>
            <transition name="long">
            <div v-if='isShow'>具名的动画</div></div>
            </transition>
            <transition enter-active-class="animate__animated animate__bounce"
                leave-active-class="animate__animated animate__flash">
            <div v-if='isShow'>使用第三方动画</div></div></div>
            </transition>
            <button @click='switchShow'>切换</button>
            </div>
            `
        })

        app.component("xxx", {

        })

        const vm = app.mount("#app")
    </script>
</body>

</html>
